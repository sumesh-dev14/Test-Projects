<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Qui Game</title>
  </head>
  <body>
    <!-- screen 1  -->
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time</h1>
        <p>Test your knowledge with these fun question</p>
        <button id="start-btn">Star Quiz</button>
      </div>


      <!-- screen 2 -->
      <div class="screen " id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question here</h2>
        <div class="quiz-info">
          <p>
            Question <span class="current-question">1</span> of
            <span class="total-questions">5</span>
          </p>

          <p>Score: <span id="score">1</span></p>
        </div>
        </div>
        <div id="answer-container" class="answer-container">
        </div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <!-- screen 3 -->
      <div id="result-screen " class="screen ">
        <h1>Quiz Results!!</h1>
        <div class="result-info">
          <p>
            Your have scored <span id="final-score">0</span> out of
            <span id="max-score"></span>
          </p>
          <div id="result-message">good job</div>
        </div>
        <button class="btn-restart" id="restart-btn">Restart Quiz</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
