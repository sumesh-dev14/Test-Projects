<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="cont bg-gray-600 p-10 rounded-md shadow-xl max-w-sm w-full">
      <h2 class="text-white text-center text-2xl mb-2 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block mb-2 text-sm text-gray-300" for="userEmail">Email</label>
          <input class="text-sm px-3 py-2 w-full bg-gray-800 rounded-md border-none text-white focus:outline-none placeholder:text-gray-600 placeholder:italic ... focus:ring-2" type="text" name="" id="userEmail" placeholder="Email" required/>
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm text-gray-300" for="pwd">Password</label>
          <input class="text-sm px-3 py-2 w-full bg-gray-800 rounded-md border-none text-white focus:outline-none placeholder:text-gray-600 placeholder:italic ... focus:ring-2" type="text" id="pwd" placeholder="password" required/>
        </div>
        <button class="w-full border-none rounded-md bg-blue-600 text-sm text-white py-2 hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
