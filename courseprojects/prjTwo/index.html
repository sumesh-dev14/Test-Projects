<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="inputBox">

      <p class="date"><span>Sunday 22 nov 2025</span></p>

      <h1 id="temp">23 C</h1>
      <p id="weather-type">fog</p>
    </div>
  </body>
</html>
