<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="app-title">Weather App</h1>

      <!-- Input Box -->
      <div class="inputBox">
        <input
          type="text"
          id="searchBox"
          class="search-box"
          placeholder="Enter city name..."
        />
        <button id="weatherBtn">Search</button>
      </div>

      <!-- Weather Output Section (Hidden before search) -->
      <div id="weatherOutput" class="weather-box hidden">
        <p class="date" id="date"></p>

        <h2 class="city" id="city"></h2>

        <h1 class="temp" id="temp"></h1>

        <p class="weather-type" id="weatherType"></p>

        <p class="minmax" id="minmax"></p>
      </div>

      <!-- In case of Error -->
      <p id="error-message" class="hidden">City not Found. Please try again</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
