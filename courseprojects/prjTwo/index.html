<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <input type="text" placeholder="Hyderabad" class="search-box" />

        <h2 class="city">Hyderabad, IN</h2>
        <p class="date">Sunday 22 November 2020</p>

        <h1 class="temp">28<span>°C</span></h1>

        <p class="weather">Haze</p>
        <p class="minmax">27°c / 29°c</p>
    </div>

</body>
</html>
