<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Mark Saver</title>
  </head>
  <body>
    <div class="container">
      <h1>Bookmark Saver</h1>
      <div class="text-area">
        <input type="text" id="bookname" placeholder="Bookmark Name" />
        <input type="url" id="bookURL" placeholder="Bookmark URL" />
        <button id="add-btn">Add Bookmark</button>
      </div>
      <ul id="list-of-bookmark"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
