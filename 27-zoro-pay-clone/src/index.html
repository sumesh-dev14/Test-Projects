<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <!-- we can change the out put path using src -->
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="bg-deepBlue">
      <div class="relative w-[1080px] mx-auto flex items-center justify-evenly">
        <!-- logo -->
        <a href="" class="cursor-pointer py-7 pr-7">
          <img
            src="../images/logo.svg"
            alt="logo"
            width="125px"
            height="30px"
          />
        </a>
        <!-- nav items -->
        <ul class="flex space-x-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corprate Card</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <!-- nav-comp&btns -->
        <div class="flex space-x-6">
          <img
            src="../images/india-flag.svg"
            alt="india-flag"
            width="28px"
            height="20px"
          />
          <button
            class="text-white py-3 px-5 font-mullish border-lightBlue rounded-sm border text-sm font-semibold"
          >
            Login in
          </button>
          <button
            class="bg-white text-lightBlue300 hover:text-lightBlue500 rounded-sm border font-semibold font-mullish py-3 px-3 text-sm transition-all duration-200 flex items-center"
          >
            Sign up
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="w-4 h-4 ml-2"
              fill="currentColor"
            >
              <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <section class="relative bg-deepBlue">
      <div
        class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto"
      >
        <!-- left part -->
        <div class="space-y-8">
          <h1
            class="text-white text-[40px] font-mullish font-bold leading-[1.2]"
          >
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="px-1 py-3 w-32 text-sm text-white font-bold bg-lightBlue hover:bg-lightBlue500 transition-all duration-200 rounded-md font-mullish"
          >
            Sign Up Now
          </button>
        </div>
        <!-- right part -->
        <img
          src="../images/hero-illustration.jpg"
          alt=""
          class="max-w-[680px]"
        />
      </div>
      <!-- tringale img -->
      <div>
        <img
          src="../images/hero-shape.svg"
          alt=""
          class="absolute left-0 right-0 w-[100%] overflow-hidden"
        />
      </div>
    </section>
  </body>
</html>
