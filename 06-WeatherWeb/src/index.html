<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="card">

    <div class="search">
      <input 
        type="text" 
        class="txt-input" 
        placeholder="Enter city name" 
        spellcheck="false" 
        autocomplete="off"
      >
      <button class="btn-search">
        <img src="../assets/search-icon.svg" alt="Search button">
      </button>
    </div>

    <div class="error">
      <p>Invalid city name</p>
    </div>

    <div class="weather">
      <img src="../assets/temp5-rain.svg" class="weather-icon" alt="Weather icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">New York</h2>

      <div class="details">

        <div class="col">
          <img src="../assets/humid-icon.svg" alt="Humidity icon">
          <div>
            <p class="humid-value">50%</p>
            <p class="humid">Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="../assets/wind.svg" alt="Wind icon">
          <div>
            <p class="wind-value">50km/h</p>
            <p class="wind">Wind</p>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
