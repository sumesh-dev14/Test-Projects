<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2 class="word">calculator</h2>
      </div>
      <div class="display">
        <label for="point">
          <input type="text" class="display-input" readonly/>
        </label>
      </div>
      <div class="outer-btn-container">
        <div class="btn-container">
          <button onclick="press('7')">7</button>
          <button onclick="press('8')">8</button>
          <button onclick="press('9')">9</button>
          <button onclick="press('DEL')">DEL</button>

          <button onclick="press('4')">4</button>
          <button onclick="press('5')">5</button>
          <button onclick="press('6')">6</button>
          <button onclick="press('+')">+</button>

          <button onclick="press('1')">1</button>
          <button onclick="press('2')">2</button>
          <button onclick="press('3')">3</button>
          <button onclick="press('-')">-</button>

          <button onclick="press('.')">.</button>
          <button onclick="press('0')">0</button>
          <button onclick="press('/')">/</button>
          <button onclick="press('x')">x</button>

          <button onclick="reset()" class="reset">RESET</button>
          <button onclick="calc()" class="result">=</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
