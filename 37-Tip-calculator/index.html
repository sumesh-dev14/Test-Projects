<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tip Calculator</h1>
      <p class="note">
        Enter the bill amount and tip percentage to calculate the total.
      </p>
      <label for="bill-amount">Bill Amount: <br /> </label>
      <input type="number" id="bill-amount" placeholder="Enter amount" />
      <label for="tip-percent">Tip percentage: <br /> </label>
      <input type="number" id="tip-percent" placeholder="Enter tip" />
      <button id="calc">calculate</button>
      <p class="totals">Total: <span id="numbers">0.00</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
