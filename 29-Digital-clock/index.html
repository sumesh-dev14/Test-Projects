<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title>Your Local Time</title>
    <style>
      body {
        background-color: #212121;
        color: #fff;
        font-family: sans-serif;
      }
      .center {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock {
        font-size: 40px;
        background-color: #E5E5E5;
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 10px;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Your Local time</h1>
      <div id="clock"></div>
    </div>
    <script>
      const clock = document.querySelector('#clock');

      // setInterval :-  give some method with interval will run continuely 
      setInterval(function() {
      let date = new Date();
      // console.log(date);
      clock.innerHTML = date.toLocaleTimeString(); // comment this out to see the time 
      }, 1000)

    </script>
  </body>
</html>
